                            ## java.util.stream
                            > filter/map/reduce for Java

                            ```java
                            List persons = …;
                            // sequential version
                            Stream stream = persons.stream();
                            // parallel version
                            Stream parallelStream = persons.parallelStream();
                            ```

                            - infinite
